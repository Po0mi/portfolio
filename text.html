<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, device-scale=1.0" />
    <title>Section Indicator - Numbers</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
      }

      /* Section Styles */
      section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: white;
      }

      #section1 {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      #section2 {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }
      #section3 {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      #section4 {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }
      #section5 {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      }

      /* Section Indicator Container */
      .section-indicator {
        position: fixed;
        right: 30px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 20px;
        z-index: 1000;
      }

      /* Indicator Number Style */
      .indicator-number {
        position: relative;
        width: 35px;
        height: 35px;

        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        border: 2px solid transparent;
      }

      /* Tooltip Label */
      .indicator-number span {
        position: absolute;
        right: 50px;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
        font-size: 14px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        background: rgba(0, 0, 0, 0.8);
        padding: 8px 15px;
        border-radius: 4px;
        font-weight: normal;
      }

      /* Hover Effect */
      .indicator-number:hover {
        background: rgba(255, 255, 255, 0.6);
        transform: scale(1.15);
        border-color: rgba(255, 255, 255, 0.8);
      }

      .indicator-number:hover span {
        opacity: 1;
      }

      /* Active State */
      .indicator-number.active {
        background: #fff;
        color: #667eea;
        border-color: #fff;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        transform: scale(1.2);
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .section-indicator {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sections -->
    <section id="section1">
      <h1>Section 1</h1>
    </section>

    <section id="section2">
      <h1>Section 2</h1>
    </section>

    <section id="section3">
      <h1>Section 3</h1>
    </section>

    <section id="section4">
      <h1>Section 4</h1>
    </section>

    <section id="section5">
      <h1>Section 5</h1>
    </section>

    <!-- Section Indicator with Numbers -->
    <div class="section-indicator">
      <a href="#section1" class="indicator-number">
        1
        <span>Introduction</span>
      </a>
      <a href="#section2" class="indicator-number">
        2
        <span>About</span>
      </a>
      <a href="#section3" class="indicator-number">
        3
        <span>Services</span>
      </a>
      <a href="#section4" class="indicator-number">
        4
        <span>Portfolio</span>
      </a>
      <a href="#section5" class="indicator-number">
        5
        <span>Contact</span>
      </a>
    </div>

    <script>
      // ============================================
      // SECTION INDICATOR ACTIVE STATE
      // ============================================
      const sections = document.querySelectorAll("section");
      const indicatorNumbers = document.querySelectorAll(".indicator-number");

      window.addEventListener("scroll", () => {
        let current = "";

        sections.forEach((section) => {
          const sectionTop = section.offsetTop;
          if (window.pageYOffset >= sectionTop - 200) {
            current = section.getAttribute("id");
          }
        });

        indicatorNumbers.forEach((number) => {
          number.classList.remove("active");
          if (number.getAttribute("href") === `#${current}`) {
            number.classList.add("active");
          }
        });
      });
    </script>
  </body>
</html>
